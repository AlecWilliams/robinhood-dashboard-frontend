<div class="container mt-5 ">

    <div class="row">
        <div class="col-8" *ngIf="stockInfo"> 
            <app-stock-chart [stockSymbol]="stockTicker" [stockInfo]="stockInfo"></app-stock-chart>

            <h2 class="mt-4">About</h2>
            <hr/>
           

            <read-more [text]="stockInformation.description" [maxLength]="100"></read-more>

            <app-news-list [stockSymbol]="stockTicker"></app-news-list>
        </div> 
        
   </div>
</div>
