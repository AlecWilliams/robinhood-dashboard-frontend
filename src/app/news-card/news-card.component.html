<a href="#" class="list-group-item list-group-item-action flex-column align-items-start">

    <div class="d-flex w-1 justify-content-left">
        <div>
            <div>
                <small><strong>{{ article.source }}&nbsp;</strong></small>
                <small>{{article.published_at | dateAgo}}</small>
            </div>  
            <div>
                <h6 class="mb-1">{{article.title}}</h6>
                <p class="mb-1">{{article.preview_text.substring(0,70) + '...' }}</p>
            </div>
        </div>
        <img [src]="article.preview_image_url" alt="..." class="thumbnail">
     
    </div>
   
</a>
